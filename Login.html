<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing ; LogIn</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <img src="img/loader.gif "alt="loader" class="loader">

    <div class="alert-box ">
        <img src="img/error.png" alt="error" class="alert-img">
        <p class="alert-msg">Error Message</p>
    </div>

    <div class="container">
        <img src="img/dark-logo.png" alt="logo" class="logo">
        
        <div>
            <!-- <input type="text" autocomplete="off" placeholder="name" id="name"> -->
            <input type="email" autocomplete="off" placeholder="email" id="email">
            <input type="password" autocomplete="off" placeholder="password" id="password">
            

            <button class="submit-btn">log in</button>

        </div>
        <a href="/Signup.html" class="link">don't have an account? Create one</a>
    </div>

    <script src="js/login.js"></script>
    
</body>
</html>
