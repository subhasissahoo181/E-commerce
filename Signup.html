<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing : Create Account</title>
    <link  rel="stylesheet" href="css/signup.css">
</head>
<body>

    <img src="img/loader.gif "alt="loader" class="loader">

    <div class="alert-box ">
        <img src="img/error.png" alt="error" class="alert-img">
        <p class="alert-msg">Error Message</p>
    </div>

    <div class="container">
        <img src="img/dark-logo.png" alt="logo" class="logo">
        
        <div>
            <input type="text" autocomplete="off" placeholder="name" id="name">
            <input type="email" autocomplete="off" placeholder="email" id="email">
            <input type="password" autocomplete="off" placeholder="password" id="password">
            <input type="text" autocomplete="off" placeholder="number" id="number">

            <input type="checkbox" checked class="checkbox" id="terms-and-cond">
            <label for="terms-and-cond">agree to our <a href="#">terms and condition</a> </label>
            <br>
            <input type="checkbox" class="checkbox" id="notification">
            <label for="notification">recieve upcoming offers and events mails <a href="#"></a> </label>

            <button class="submit-btn">create-account</button>

        </div>
        <a href="/Login.html" class="link">already have an account? Login here</a>
    </div>

    <script src="js/form.js"></script>
    <!-- <script src="js/token.js"></script> -->
    
</body>
</html>
